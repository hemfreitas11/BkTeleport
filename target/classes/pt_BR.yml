# Aqui você pode editar os comandos do plugin, e suas descrições no comando de ajuda
# *-------------------*=/[Comandos]\=*------------------*
commands:

  # Aqui você pode mudar a mensagem de ajuda do plugin
  help-format:
    header: '&7*----------------*=/[&2&lBkTeleporte&7]\=*----------------*'
    help-section: '&7- &a{command} &f- &7{description}'
    footer: '&7*-----------------*=[&aFeito por: Bkr__&7]=*---------------*'

  # Mensagem para quando o jogador usar o comando incorretamente
  usage-format: '&cUso: {usage}'

  #Comando BkTeleporte
  bkteleport:
    command: 'bkteleporte'
    description: 'Mostra a ajuda do plugin.'
    usage: '/bkteleporte'

  #Comando Atualizar
  tpreload:
    command: 'tpatualizar'
    description: 'Atualiza as configuracoes e mensagens do plugin.'
    usage: '/tpatualizar'

  #Comando Tpa
  tpa:
    command: 'tpa'
    description: 'Manda um convite de teleporte a outro jogador.'
    usage: '/tpa <jogador>'

  #Comando TpAqui
  tpahere:
    command: 'tpaqui'
    description: 'Pede que outro jogador teleporte ate voce.'
    usage: '/tpaqui <jogador>'

  #Comando TpAceitar
  tpaccept:
    command: 'tpaceitar'
    description: 'Aceita o pedido de teleporte recebido.'
    usage: '/tpaceitar <jogador>'

  #Comando TpNegar
  tpdeny:
    command: 'tpnegar'
    description: 'Recusa o pedido de teleporte recebido.'
    usage: '/tpnegar <jogador>'

  #Comando Casa
  home:
    command: 'casa'
    description: 'Te teleporta para a sua casa.'
    usage: '/casa <casa>'

  #Homes Command
  homes:
    command: 'homes'
    description: 'Shows a list of your homes.'
    usage: '/homes'

  #Comando SetCasa
  sethome:
    command: 'setcasa'
    description: 'Define o local da sua casa.'
    usage: '/setcasa <casa>'

  #Comando DelCasa
  delhome:
    command: 'delcasa'
    description: 'Deleta uma de suas casas.'
    usage: '/delcasa <casa>'

  #Comando Warp
  warp:
    command: 'warp'
    description: 'Teleporta para uma warp.'
    usage: '/warp <nome>'

  #Comando Warps
  warps:
    command: 'warps'
    description: 'Shows a list of warps.'
    usage: '/warps'

  #Comando SetWarp
  setwarp:
    command: 'setwarp'
    description: 'Define uma warp.'
    usage: '/setwarp <nome>'

  #Comando DelWarp
  delwarp:
    command: 'delwarp'
    description: 'Deleta uma warp.'
    usage: '/delwarp <nome>'
# *-----------------------*=[|]=*-----------------------*


