# Aqui você pode editar os comandos do plugin, e suas descricoes no comando de ajuda
# *-------------------*=/[Comandos]\=*------------------*
commands:
  # Aqui você pode mudar a mensagem de ajuda do plugin
  help-format:
    header: '&7*----------------*=/[&2&lBkTeleporte&7]\=*----------------*'
    help-section: '&7- &a{command} &f- &7{description}'
    footer: '&7*-----------------*=[&aFeito por: Bkr__&7]=*---------------*'

  # Mensagem para quando o jogador usar o comando incorretamente
  usage-format: '&cUso: {usage}'

  #Comando BkTeleport
  # Esse comando não pode ser alterado, ele está aqui apenas para o comando de ajuda
  bkcommand:
    command: 'bkteleport'
    description: 'Ajuda do plugin.'
    usage: '/bkteleport [config | mensagens | reload]'
    subcommands:
      config:
        command: 'config'
        usage: '/bkteleport econfig'
      reload:
        command: 'reload'
        usage: '/bkteleport reload'
      messages:
        command: 'mensagens'
        usage: '/bkteleport mensagens'

  #Back Command
  back:
    command: 'voltar'
    description: 'Volta para a seu local anterior.'
    usage: '/voltar'
    # Nao mude a opcao abaixo, sem ela o plugin não coloca o completador de tabs no comando /home
    comando-ingles-nao-mudar:
      command: 'back'
      description: 'Nao mude esse comando.'
      usage: '/back'

  #Spawn Command
  spawn:
    command: 'spawn'
    description: 'Volta para o spawn do servidor.'
    usage: '/spawn [player]'

  #SetSpawn Command
  setspawn:
    command: 'setspawn'
    description: 'Define o local do spawn do servidor.'
    usage: '/setspawn'


  #Comando Tpa
  tpa:
    command: 'tpa'
    description: 'Manda um convite de teleporte a outro jogador.'
    usage: '/tpa <jogador>'

  #Comando TpAqui
  tpahere:
    command: 'tpaqui'
    description: 'Pede que outro jogador teleporte ate voce.'
    usage: '/tpaqui <jogador>'
    # Nao mude a opcao abaixo, sem ela o plugin não coloca o completador de tabs no comando /home
    comando-ingles-nao-mudar:
      command: 'tpahere'
      description: 'Nao mude esse comando.'
      usage: '/tpahere <jogador>'

  #Comando TpAceitar
  tpaccept:
    command: 'tpaceitar'
    description: 'Aceita o pedido de teleporte recebido.'
    usage: '/tpaceitar <jogador>'
    # Nao mude a opcao abaixo, sem ela o plugin não coloca o completador de tabs no comando /home
    comando-ingles-nao-mudar:
      command: 'tpaccept'
      description: 'Nao mude esse comando.'
      usage: '/tpaccept <player>'

  #Comando TpNegar
  tpdeny:
    command: 'tpnegar'
    description: 'Recusa o pedido de teleporte recebido.'
    usage: '/tpnegar <jogador>'
    # Nao mude a opcao abaixo, sem ela o plugin não coloca o completador de tabs no comando /home
    comando-ingles-nao-mudar:
      command: 'tpdeny'
      description: 'Nao mude esse comando.'
      usage: '/tpdeny <player>'

  #Comando Casa
  home:
    command: 'casa'
    description: 'Teleporta ou edita a sua casa.'
    usage: '/casa <casa>'
    # Nao mude a opcao abaixo, sem ela o plugin não coloca o completador de tabs no comando /home
    comando-ingles-nao-mudar:
      command: 'home'
      description: 'Nao mude esse comando.'
      usage: '/home <home>'

  #Homes Command
  homes:
    command: 'homes'
    description: 'Shows a list of your homes.'
    usage: '/homes'

  #Comando SetCasa
  sethome:
    command: 'setcasa'
    description: 'Define o local da sua casa.'
    usage: '/setcasa <casa>'
    # Nao mude a opcao abaixo, sem ela o plugin não coloca o completador de tabs no comando /home
    comando-ingles-nao-mudar:
      command: 'sethome'
      description: 'Nao mude esse comando.'
      usage: '/sethome <home>'

  #Comando DelCasa
  delhome:
    command: 'delcasa'
    description: 'Deleta uma de suas casas.'
    usage: '/delcasa <casa>'
    # Nao mude a opcao abaixo, sem ela o plugin não coloca o completador de tabs no comando /home
    comando-ingles-nao-mudar:
      command: 'delhome'
      description: 'Nao mude esse comando.'
      usage: '/delhome <home>'

  #Comando Warp
  warp:
    command: 'warp'
    description: 'Teleporta ou edita uma warp.'
    usage: '/warp <nome | editar>'
    subcommands:
      edit:
        command: 'editar'
        description: 'Edita as warps existentes.'

  #Comando Warps
  warps:
    command: 'warps'
    description: 'Shows a list of warps.'
    usage: '/warps'

  #Comando SetWarp
  setwarp:
    command: 'setwarp'
    description: 'Define uma warp.'
    usage: '/setwarp <nome>'

  #Comando DelWarp
  delwarp:
    command: 'delwarp'
    description: 'Deleta uma warp.'
    usage: '/delwarp <nome>'
